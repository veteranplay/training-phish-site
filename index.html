<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Kontoportal – Verifiering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
           max-width: 420px; margin: 48px auto; padding: 0 16px; line-height: 1.5; }
    .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: #fff; }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #bbb; border-radius: 6px; }
    button { margin-top: 16px; padding: 12px; width: 100%; cursor: pointer; border: 0;
             border-radius: 6px; background: #0b72e7; color: #fff; font-weight: 600; }
    .hint { margin-top: 16px; font-size: 0.9rem; color: #555; }
    @media (prefers-color-scheme: dark) {
      body { background:#111; color:#eee; }
      .card { background:#1b1b1b; border-color:#333; }
      input { background:#111; color:#eee; border-color:#444; }
      .hint { color:#aaa; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verifiera dina uppgifter</h2>
    <form id="loginForm" novalidate>
      <label>
        Användarnamn
        <input type="text" id="username" autocomplete="username" required>
      </label>
      <label>
        Lösenord
        <input type="password" id="password" autocomplete="current-password" required>
      </label>
      <button type="submit">Fortsätt</button>
    </form>
    <p class="hint">
      Detta är en utbildningssida. Inga uppgifter sparas.
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      alert(
        "UTBILDNINGSSIDA\n\n" +
        "Du skrev in:\n" +
        "Användarnamn: " + (user || "(tomt)") + "\n" +
        "Lösenord: " + (pass ? "(du fyllde i något)" : "(tomt)") +
        "\n\nInga uppgifter sparas eller skickas."
      );
    });
  </script>
</body>
</html>
